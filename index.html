<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COVID XMoto</title>
    <meta name="description" content="XMoto on top of COVID-19 data" />

    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="content">
      <div id="xmoto"></div>

      <div id="loading">Loading JHU CSSE COVID-19 Data, please wait...</div>

      <div id="restart_text">Press "Enter" to restart</div>

      <div id="chrono"></div>

      <div id="hint">
        "arrows" to move / "space" to flip / "enter" to restart / "scroll" to
        zoom
      </div>
    </div>
    <div style="clear: both"></div>

    <script
      src="https://code.jquery.com/jquery-1.10.2.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/box2dweb@2.1.0-b/box2d.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/purl/2.3.1/purl.min.js"
      type="text/javascript"
    ></script>

    <script src="js/xmoto.js" type="text/javascript"></script>
    <script src="js/theme.js" type="text/javascript"></script>
    <script src="js/level.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        var params = $.url().param();
        var options = {
          width: 1000,
          height: 600,
          debug: params.debug == "true",
        };

        // initialize level
        $.xmoto(options);
      });
    </script>
  </body>
</html>
